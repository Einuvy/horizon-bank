          id="main"
        >
          <div class="flex flex-col items-center w-full gap-5 bg-gray-800">
            <h2 class="font-bold text-2xl uppercase mt-12">
              Pagos y Prestamos
            </h2>
            <div
              class="w-full flex justify-around my-12 flex-wrap md:flex-nowrap gap-5"
            >
              <section class="bg-gray-900 w-full sm:min-w-[300px]">
                <div class="flex flex-col bg-gray-800 px-12">
                  <div
                    class="w-full bg-black rounded-sm shadow border md:mt-0 xl:p-0 bg-gray-800 border-gray-700 max-w-[800px]"
                  >
                    <div
                      class="p-6 space-y-4 md:space-y-6 sm:p-8 justify-center"
                    >
                      <h2
                        class="text-lg font-bold leading-tight tracking-tight text-gray-900 md:text-xl text-white text-center"
                      >
                        Pagar
                      </h2>
                      <form
                        class="space-y-4 md:space-y-6"
                        id="hi-pagar-cuenta"
                      >
                        <div>
                          <label
                            htmlFor="codigo-pago"
                            class="block mb-2 text-sm font-medium text-gray-900 text-white"
                            >Nº codigo de barras</label
                          >
                          <input
                            type="text"
                            name="codigo-pago"
                            required="true"
                            id="codigo-pago"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                            placeholder="01700998974894189486454648489189189984497370"
                            required=""
                            autocomplete="off"
                            minlength="6"
                            aria-errormessage="Error: codigo incorrecto"
                          />
                        </div>
                        <div>
                          <label
                            for="amount-pago"
                            class="block mb-2 text-sm font-medium text-gray-900 text-white"
                            >Monto</label
                          >
                          <div class="relative mt-2 rounded-md shadow-sm">
                            <div
                              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                            >
                              <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" name="amount-pago"
                            id="amount-pago" required autocomplete="off"
                            class="block w-full rounded-md border-0 py-1.5 pl-7
                            pr-20 text-gray-900 text-white bg-gray-700
                            ring-gray-300 placeholder:text-gray-400 focus:ring-2
                            focus:ring-inset focus:ring-indigo-600 sm:text-sm
                            sm:leading-6"" placeholder="0.00" />
                            <div
                              class="absolute inset-y-0 right-0 flex items-center"
                            >
                              <label
                                for="moneda-pago"
                                class="sr-only"
                                >moneda-pago</label
                              >
                              <select
                                id="moneda-pago"
                                name="moneda-pago"
                                class="h-full rounded-md border-0 bg-transparent py-0 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm text-white bg-gray-700 text-white"
                              >
                                <option>ARS</option>
                                <option>USD</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="">
                          <label
                            for="emisor-transferencia"
                            class="block mb-2 text-sm font-medium text-gray-900 text-white"
                            >Cuenta</label
                          >
                          <div class="mt-2">
                            <select
                              id="emisor-transferencia"
                              name="emisor-transferencia"
                              autocomplete="emisor-cuenta"
                              required
                              class="block w-full rounded-sm border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-gray-700 text-white"
                            >
                              <option
                                selected
                                value=""
                              >
                                Selecciona una cuenta
                              </option>
                            </select>
                          </div>
                        </div>
                        <button
                          class="w-full text-white bg-primary-600 hover:bg-primary-700 hover:ring-4 hover:ring-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-sm text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800"

                        </button>

                      <h1

                      >
                        Pedir prestamo
                      </h1>
                      <form
                        class="space-y-4 md:space-y-6"
                        id="hi-pedir-prestamo"
                      >
                        <div class="">
                          <label
                            for="cuenta-destino"
                            class="block mb-2 text-sm font-medium text-gray-900 text-white"
                            >Cuenta destino</label
                          >
                          <div class="mt-2">
                            <select
                              id="cuenta-destino"
                              name="cuenta-destino"
                              autocomplete="cuenta-destino"
                              required
                              class="block w-full rounded-sm border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-gray-700 text-white"
                            >
                              <option
                                selected
                                value="nada"
                              >
                                Selecciona cuenta destino
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class="">
                          <label
                            for="cantidad-cuotas"
                            class="block mb-2 text-sm font-medium text-gray-900 text-white"
                            >Cuotas</label
                          >
                          <div class="mt-2">
                            <select
                              id="cantidad-cuotas"
                              name="cantidad-cuotas"
                              autocomplete="cantidad-cuotas"
                              required
                              class="block w-full rounded-sm border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-gray-700 text-white"
                            >
                              <option
                                selected
                                value="nada"
                              >
                                Selecciona cuotas
                              </option>
                              <option value="3">3</option>
                              <option value="6">6</option>
                              <option value="9">9</option>
                              <option value="12">12</option>
                              <option value="24">24</option>
                            </select>
                          </div>
                        </div>
                        <div>
                          <label
                            for="amount-prestamo"
                            class="block mb-2 text-sm font-medium text-gray-900 text-white"
                            >Monto a pedir</label
                          >
                          <div class="relative mt-2 rounded-md shadow-sm">
                            <div
                              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                            >
                              <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" name="amount-prestamo"
                            id="amount-prestamo" required autocomplete="off"
                            class="block w-full rounded-md border-0 py-1.5 pl-7
                            pr-20 text-gray-900 text-white bg-gray-700
                            ring-gray-300 placeholder:text-gray-400 focus:ring-2
                            focus:ring-inset focus:ring-indigo-600 sm:text-sm
                            sm:leading-6"" placeholder="0.00" />
                            <div
                              class="absolute inset-y-0 right-0 flex items-center"
                            >
                              <label
                                for="moneda-prestamo"
                                class="sr-only"
                                >moneda-prestamo</label
                              >
                              <select
                                id="moneda-prestamo"
                                name="currency"
                                class="h-full rounded-md border-0 bg-transparent py-0 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm text-white bg-gray-700 text-white"
                              >
                                <option>ARS</option>
                                <option>USD</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <button
                          class="w-full text-white bg-primary-600 hover:bg-primary-700 hover:ring-4 hover:ring-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-sm text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800"
                        >
                          Realizar pedido
                        </button>
                      </form>
                    </div>

                </div>
              </section>
