<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="/img/Banco-removebg-preview.webp"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/css/index.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="hi-formulario-inicio-sesion" class="bg-gray-50 dark:bg-gray-900 w-full h-screen">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <p
            class="select-none flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
          >
            <img
              class="w-12 h-12 mr-2 bg-white/15 p-1 rounded-full"
              src="/img/logo.png"
              alt="logo"
            />
            Horizon Bank
          </p>
          <div
            class="w-full bg-white rounded-sm shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 justify-center">
              <a href="/" class="flex gap-2 my-6 items-center select-none">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="fill-black dark:fill-white"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
              <p class="text-lg text-gray-900 dark:text-white font-bold">Volver</p>
              </a>
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
              >
                Accede a tu cuenta
              </h1>
              <form class="space-y-4 md:space-y-6" id="hi-iniciar-sesion">
                <div>
                  <label
                    htmlFor="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    name="email"
                    required="true"
                    id="email-login"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@company.com"
                    required=""
                    autocomplete="off"
                  />
                </div>
                <div>
                  <label
                    htmlFor="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    name="password"
                    required="true"
                    id="password-login"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                    autocomplete="off"
                  />
                </div>
                <button
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 hover:ring-4 hover:ring-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-sm text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                  Iniciar Sesion
                </button>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  ¿Aún no tienes cuenta?
                  <a
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                    id="hi-iniciar-sesion-to-registro"
                    >Registrate aqui</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section id="hi-formulario-registro" class="bg-gray-50 dark:bg-gray-900 w-full h-screen asd">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <p
            class="cursor-pointer select-none flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
          >
            <img
              class="w-12 h-12 mr-2 bg-white/15 p-1 rounded-full"
              src="/img/logo.png"
              alt="logo"
            />
            Horizon Bank
          </p>
          <div
            class="w-full bg-white rounded-sm shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <a href="/" class="flex gap-2 my-6 items-center select-none">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="fill-black dark:fill-white"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
              <p class="text-lg text-gray-900 dark:text-white font-bold">Volver</p>
              </a>
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
              >
                Crear una cuenta
              </h1>
              <form class="space-y-4 md:space-y-6" id="hi-registro">
                <div>
                  <label
                    htmlFor="firstName"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    name="firstName"
                    required="true"
                    id="firstName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="John"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <label
                    htmlFor="lastName"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    name="lastName"
                    required="true"
                    id="lastName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Doe"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <label
                    htmlFor="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    required="true"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="johnDoe@example.com"
                    autocomplete="off"
                  />
                </div>
                <div>
                  <label
                    htmlFor="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    required="true"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-sm focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    autocomplete="off"                  
                    />
                </div>
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="terms"
                      aria-describedby="terms"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      required="true"
                      autocomplete="off"
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label
                      htmlFor="terms"
                      class="font-light text-gray-500 dark:text-gray-300"
                      >Acepto los
                      <a
                        class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                        href="/terminos&condiciones.html"
                        >Terminos y Condiciones</a
                      ></label
                    >
                  </div>
                </div>
                <button
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 hover:ring-4 hover:ring-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-sm text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                  Registrarse
                </button>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  ¿Ya tienes cuenta?
                  <a
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                    id="hi-registro-to-iniciar-sesion"
                    >Accede aqui</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
